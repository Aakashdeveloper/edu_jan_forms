<div class="container">
<div class="panel panel-primary">
    <div class="panel-heading">
        Angular form
    </div>
    <div class="panel-body">
            <form #form="ngForm" (submit)="submitForm(form)">
                    <div class="form-group" [class.has-error]="firstName.invalid">
                        <label class="control-label" for="firstname"> FirstName</label>
                        <input type="text" placeholder="firstname" name="firstname" required
                        [ngModel]="model.firstname" (ngModelChange)="firstToUpper($event)"
                        class="form-control" id="firstname"  #firstName="ngModel"/>
                        <div class="alert alert-danger" *ngIf="firstName.invalid">
                            First Name is required
                        </div>
                    </div>
                    <h3>Classes</h3>
                    <h4>{{firstName.invalid}}</h4>
                    <div class="form-group" [class.has-error]="lastName.invalid">
                            <label for="lastname" class="control-label">LastName</label>
                            <input type="text" placeholder="lastname" name="lastname" 
                            [(ngModel)]="model.lastname" class="form-control" id="lastname"
                            minlength="3" #lastName="ngModel"/>
                            <div class="alert alert-danger" *ngIf="lastName.invalid">
                                Min letter is 3
                            </div>
                    </div>
                    <div class="form-group" [class.has-error]="phone.invalid">
                            <label for="phone" class="control-label">phone</label>
                            <input type="text" placeholder="phone" name="phone" 
                            [(ngModel)]="model.phone" class="form-control" id="phone"
                            pattern="[0-9]{10}" #phone="ngModel"/>
                            <div class="alert alert-danger" *ngIf="phone.invalid">
                               Enter correct value
                            </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="fullTime" [(ngModel)]="model.fullTime">Full Time
                        </label>
                    </div>
                    <div class="radio">
                            <label>
                                <input type="radio" name="gender" [(ngModel)]="model.gender" value="female">Female
                            </label>
                        </div>
                        <div class="radio">
                                <label>
                                    <input type="radio" name="gender" [(ngModel)]="model.gender"  value="male">male
                                </label>
                            </div>
                        <div class="form-group" [class.has-error]="hasCodeError">
                            <label class="control-label">Code Lang</label>
                            <select class="form-control" [(ngModel)]="model.codelang" 
                            name="codelang"  (blur)="validateLang($event)">
                                <option value="default">Select lang</option>
                                <option *ngFor="let lang of languages">
                                    {{lang}}
                                </option>
                               
                            </select>
                            <div class="alert alert-danger" *ngIf="hasCodeError">
                                    Select correct value
                            </div>
                        </div>
                
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
                Model:{{model|json}}
                <br>
                Angular:{{form.value|json}}
    </div>
</div>

</div>
